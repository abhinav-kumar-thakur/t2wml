# 00_time
# Example showing how to add a time qualifier (years) on the data variable Production. 
statementMapping:
  region:
    - range: D8:D13
  template:
    subject: =item[B, $row, "main subject"]
    property: =item[$col, 7, "property"]
    value: =value[$col, $row]
    qualifier:
    - calendar: Q1985727
      format: '%Y'
      precision: year
      property: P585
      time_zone: 0
      value: =value[C, $row]

# 08_region
# This example shows how to skip columns. In particular, those columns which have "Comment" as its header
statementMapping:
  region:
    - range: D9:F16
      skip_columns:
        - =value[$col,8]=="Comment"
  template:
    subject: =item[B, $row, "main subject"]
    property: =item[$col, 8, "property"]
    value: =value[$col, $row]
    qualifier:
      - property: =item[C, 8, "property"]
        value: =value[C, $row]

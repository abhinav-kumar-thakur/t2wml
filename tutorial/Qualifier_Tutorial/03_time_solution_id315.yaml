# 03_time_solution
# Solution for the exercise 03_time_exercise, showing how to recognize the format and value for a date and associate it with a data variable.
statementMapping:
  region:
      range: D9:D14
  template:
    subject: =item[B, $row, "main subject"]
    property: =item[$col, 8, "property"]
    value: =value[$col, $row]
    qualifier:
    - calendar: Q1985727
      precision: year
      property: P585
      time_zone: 0
      value: =value[C, $row]

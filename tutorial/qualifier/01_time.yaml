# 01_time
statementMapping:
  region:
    - range: E8:E13
  template:
    item: =item[B, $row, "main subject"]
    property: =item[$col, 7, "property"]
    value: =value[$col, $row]
    qualifier:
    - calendar: Q1985727
      format: '%Y-%m'
      precision: year
      property: P585
      time_zone: 0
      value: =concat(value[C, $row], value[D, $row], "-")

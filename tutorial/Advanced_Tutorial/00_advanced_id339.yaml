# 00_advanced
# Example T2WML YAML mapping crop production by country.
statementMapping:
  region:
    - range: D9:D12
  template:
    subject: =item[B, $row, "main subject"]
    property: =item[D, 8, "property"]
    value: =value[$col, $row]
    qualifier:
      - property: =item[C, 8, "property"]
        value: =value[C, $row]

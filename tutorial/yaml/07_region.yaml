statementMapping:
  region:
    - range: C2:C9
      skip_cells:
        - =value[$col, $row]=="-" 
  template:
    item: =item[A, $row]
    property: =item[$col, 1, "property"]
    value: =value[$col, $row]
    unit: =item[D, $row, "unit"]
    qualifier:
      - property: PCropType
        value: =item[B, $row]
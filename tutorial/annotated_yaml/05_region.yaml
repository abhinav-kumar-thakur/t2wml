# 05_region
statementMapping:
  region:
    - range: D8:F15
      skip_columns:
        - =value[$col,7]=="Comment"
  template:
    item: =item[B, $row, "main subject"]
    property: =item[$col, 7, "property"]
    value: =value[$col, $row]
    qualifier:
      - property: =item[C, 7, "property"]
        value: =value[C, $row]

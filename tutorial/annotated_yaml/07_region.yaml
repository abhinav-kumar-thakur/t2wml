statementMapping:
  region:
    - range: D8:D15
      skip_cells:
        - =value[$col, $row]=="-" 
  template:
    item: =item[B, $row]
    property: =item[$col, 7, "property"]
    value: =value[$col, $row]
    unit: =item[E, $row, "unit"]
    qualifier:
      - property: PCropType
        value: =item[C, $row]
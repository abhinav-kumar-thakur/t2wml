# 01_region
# Updated T2WML YAML to capture the additional rows. Only the range attribute is different.
statementMapping:
  region:
    - range: D8:D15
  template:
    item: =item[B, $row, "main subject"]
    property: =item[D, 7, "property"]
    value: =value[$col, $row]
    qualifier:
      - property: =item[C, 7, "property"]
        value: =value[C, $row]

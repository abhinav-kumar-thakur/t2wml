# 02_region
# Updated T2WML YAML to capture the additional column. Only the range attribute is different.
statementMapping:
  region:
    - range: D8:E15
  template:
    item: =item[B, $row, "main subject"]
    property: =item[$col, 7, "property"]
    value: =value[$col, $row]
    qualifier:
      - property: =item[C, 7, "property"]
        value: =value[C, $row]

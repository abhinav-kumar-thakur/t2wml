statementMapping:
  region:
    - left: F
      right: H
      top: 3
      bottom: 8
  template:
    subject: =value[B, $row, "main subject"]
    property: =item[$col, 2, "property"]
    value: =value[$col, $row]
    unit: =item[$col,1,"unit"]
    qualifier:
      - property: P585  # point in time
        value: '=concat(value[C:E,$row],"-")'
        calendar: Q1985727
        precision: [day, month, year]
        time_zone: 0
        format: ["%Y-%m-%d", "%Y-%m", "%Y"]
      - property: P17  # country
        value: =item[I,$row]

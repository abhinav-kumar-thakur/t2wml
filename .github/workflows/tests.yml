name: Run Tests
on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Checkout t2wml-api
        run: git clone -b development https://github.com/usc-isi-i2/t2wml-api
      - name: Setup env
        run: |
          pip install --upgrade pip
          pip install ./t2wml-api
          pip install -r backend/requirements.txt
      - name: Run Tests
        run: |
          cd backend
          pytest tests
      - name: Coverage
        run: |
          pip install coverage
          cd backend
          coverage run --source=t2wml -m pytest tests
          #           coverage run --omit tests/**,t2wml-api/** -m pytest tests
          coverage report
      - name: Upload coverall results
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          pip install coveralls
          coveralls

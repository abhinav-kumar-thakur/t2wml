statementMapping:
  region:
    - range: C5:H7
  template:
    subject: =item[A, $row]
    property: P100024 # murder
    value: =value[$col, $row]
    unit: Qnumber_incidents
    qualifier:
      - property: P585 #point in time
        value: =value[$col-$n, 3]
        calendar: Q1985727
        precision: year
        time_zone: 0
        format: "%Y"
      - property: P6001 # applies to people
        value: =item[$col, 4]
      - property: P123 #source
        value: =item[B, $row]
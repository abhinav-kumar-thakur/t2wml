statementMapping:
            region:
                - range: B4:C11
            template:
                subject: =item[D, $row]
                property: =item[$col, 3]
                value: =value[$col, $row]
                unit: units
                qualifier:

                    - property: =item[A, 3]
                      value: =item[A, $row]

                    - property: =item[E, 3]
                      value: =value[E, $row]
                      precision: year


### A simplest sample of T2WML.
### Replace all #PLACEHOLDER below to start.
statementMapping:
  region:
    - range: B5:E8
  template:
    subject: =item[F, $row]
    property: =item[$col-$n, 3]
    value: =value[$col, $row]
    qualifier:
      - property: =item[A, 3]
        value: =item[A, $row]
      - property: P585
        value: =value[$col, 4]
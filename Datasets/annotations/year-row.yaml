statementMapping:
            region:
                - range: D4:E11
            template:
                subject: =item[C, $row]
                property: =item[B, $row]
                value: =value[$col, $row]
                unit: tons
                qualifier:
                    - property: =item[A, 3]
                      value: =item[A, $row]
                    - property: P585
                      value: =value[$col, 3]
                      precision: year


